<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="animate.css">
    
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [['$', '$'], ['\\(','\\)']]}});
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS_SVG"></script>
</head>
<body>
    <div class="context">
        <div id="quiz" class="area">
            <ul class="circles">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="header_container">
                <div class="music_container">
                    <div class="choose">
                        Choose Study Music
                    </div>
                    <div class="skip_to_next">
                        Skip to Next
                    </div>
                    <div class="audio_container">
                        <div class="audio_one">
                            Binaural
                        </div>
                        <div class="audio_two">
                            Classical
                        </div>
                        <audio id="audioChange" src="https://bluerocketacademy.com/wp-content/uploads/2020/09/Binaural.mp3" autoplay loop>
                        <p>Your Browser Doesn't Support Audio</p>
                        </audio>
                    </div>
                </div>
                <h1>SAT Math Quiz</h1>
                <div class="options_container">
                    <div class="ask_hint">
                        Get Hint
                    </div>
                    <div class="check_answer">
                        Check Answer
                    </div>
                    <!-- <div class="next_question">
                        Next Question
                    </div>
                    <div class="fast_slow">
                        <div class="fast">Fast</div>
                        <div class="slow">Slow</div>
                    </div> -->
                </div>
            </div>
            <div id="quizSet">
                <hr style="margin-bottom: 20px;">
                <h1 id="question" class="animated"></h1>
                <div id="resultBox">
                    <p id="result">Now take a 10 minute break and try this quiz again. Good luck!</p>
                </div>
            </div>
            <div class="hint_container">
                <h2 id="hint"></h2>
            </div>
            <div class="answer_container">
                <h2 class="answer"></h2>
            </div>
            <footer>
                <hr style="margin-bottom: 20px;">
                <p id="progress">Question 1 of 10</p>
                <input type="text" id="input_answer" name="input_answer" >
                <p id="answer_text">Enter Your Answer</p>
                <div class="submit_answer">
                    Submit
                </div>
                <p id="your_score_text">Your Score</p>
                <p id="your_score">0</p>
                <div id="timer"></div>
            </footer>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- <script src="main.js"></script> -->
    <script src="new.js"></script>

</body>
</html>
